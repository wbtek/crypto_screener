<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Screener</title>
</head>
<body>
    <h1>Crypto Screener</h1>
    <div id="output"></div>
    <script type="module">
        import init, { get_filtered_data } from './pkg/crypto_screener.js';

        async function run() {
            await init();
            const data = await get_filtered_data();
            displayData(data);
        }

        function displayData(data) {
            const output = document.getElementById('output');
            output.innerHTML = '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.textContent = `${item.symbol}: ${item.name}: ${item.total_volume}`;
                output.appendChild(div);
            });
        }

        run();
    </script>
</body>
</html>
