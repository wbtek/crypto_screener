<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Screener</title>
</head>
<body>
    <h1>Crypto Screener</h1>
    <pre id="output"></pre>
    
    <script type="module">
        import init, { fetch_data, display_data } from './pkg/crypto_screener.js';

        async function run() {
            await init();
            const data = await fetch_data('https://api.coinlore.net/api/tickers/');
            display_data(data);
        }

        // Define the log function
        window.log = (message) => {
            const output = document.getElementById('output');
            output.textContent += message + '\n';
        };

        run();
    </script>
</body>
</html>
