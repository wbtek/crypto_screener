<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Screener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .coin-list {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 0;
            list-style: none;
        }
        .coin-list li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        .coin-list li:nth-child(odd) {
            background: #f9f9f9;
        }
        .sort-buttons {
            margin: 20px;
        }
        .sort-buttons button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Crypto Screener</h1>
    <div class="sort-buttons">
        <button onclick="sortData('symbol')">Sort by Symbol</button>
        <button onclick="sortData('total_volume')">Sort by Volume</button>
    </div>
    <ul id="output" class="coin-list"></ul>
    <script type="module">
        import init, { get_filtered_data } from './pkg/crypto_screener.js';

        let data = [];

        async function run() {
            await init();
            data = await get_filtered_data();
            console.log('Initial Data:', data);  // Debugging log
            displayData(data);
        }

        function displayData(data) {
            const output = document.getElementById('output');
            output.innerHTML = '';
            data.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.symbol.toUpperCase()}: ${item.name}: ${item.total_volume}`;
                output.appendChild(li);
            });
        }

        function sortData(criteria) {
            console.log('Sorting by:', criteria);  // Debugging log
            const sortedData = [...data].sort((a, b) => {
                if (a[criteria] < b[criteria]) return -1;
                if (a[criteria] > b[criteria]) return 1;
                return 0;
            });
            console.log('Sorted Data:', sortedData);  // Debugging log
            displayData(sortedData);
        }

        window.sortData = sortData;  // Attach to window object to make it accessible globally

        run();
    </script>
</body>
</html>
